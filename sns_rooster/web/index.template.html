  <script>
    // If the path is / and there is a query string with verify-email or reset-password, rewrite the path
    if (
      window.location.pathname === "/" &&
      (window.location.search.includes("verify-email") || window.location.search.includes("reset-password"))
    ) {
      var target = window.location.search.includes("verify-email")
        ? "/verify-email" + window.location.search
        : "/reset-password" + window.location.search;
      window.history.replaceState({}, "", target);
    }
    
    // iOS Safari compatibility fixes
    if (navigator.userAgent.match(/iPad|iPhone|iPod/)) {
      // Prevent zoom on input focus
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      // Fix viewport issues
      var viewport = document.querySelector('meta[name=viewport]');
      if (viewport) {
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
      }
    }
  </script>
