  <script>
    window.addEventListener('load', function(ev) {

      _flutter.loader.loadEntrypoint({

  <!-- Firebase Configuration - SECURE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getMessaging, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    async function initializeFirebaseSecurely() {
      try {
        // Check if we're in development or production
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        let firebaseConfigUrl;
        if (isDevelopment) {
          // Development: Use environment variable or detect automatically
          const devBackendUrl = window.location.hostname === 'localhost' ? 
            'http://localhost:5000/api/firebase' : 
            `http://${window.location.hostname}:5000/api/firebase`;
          firebaseConfigUrl = devBackendUrl;
          console.log('Firebase: Loading config from development backend:', firebaseConfigUrl);
        } else {
          // Production: Use relative URL (same origin)
          firebaseConfigUrl = '/api/firebase';
          console.log('Firebase: Loading config from production backend:', firebaseConfigUrl);
        }
        
        const response = await fetch(firebaseConfigUrl);
        if (!response.ok) throw new Error('Failed to load Firebase configuration');
        const firebaseConfig = await response.json();
        console.log('Firebase: Configuration loaded securely from backend');
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);
        const storage = getStorage(app);
        console.log('Firebase: Storage initialized securely for web');
        onMessage(messaging, (payload) => {
          console.log('Message received in foreground:', payload);
        });
      } catch (error) {
        console.error('Firebase: Failed to initialize securely:', error);
      }
    }
    window.addEventListener('load', initializeFirebaseSecurely);
  </script>

  <!-- Google Maps API - SECURE LOADING -->
  <script>
    // SECURE: Load Google Maps API through backend proxy to avoid exposing API key
    function loadGoogleMapsAPISecurely() {
      // Check if Google Maps is already loaded
      if (window.google && window.google.maps) {
        console.log('üó∫Ô∏è Google Maps already loaded, skipping...');
        window.googleMapsLoaded = true;
        return;
      }
      
      const script = document.createElement('script');
      
      // Check if we're in development or production
      const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      if (isDevelopment) {
        // Development: Use environment variable or detect automatically
        const devBackendUrl = window.location.hostname === 'localhost' ? 
          'http://localhost:5000/api/google-maps/script' : 
          `http://${window.location.hostname}:5000/api/google-maps/script`;
        script.src = devBackendUrl;
        console.log('üó∫Ô∏è Loading Google Maps from development backend:', script.src);
      } else {
        // Production: Use relative URL (same origin)
        script.src = '/api/google-maps/script';
        console.log('üó∫Ô∏è Loading Google Maps from production backend:', script.src);
      }
      
      script.async = true;
      script.defer = true;
      script.onload = function() {
        console.log('üó∫Ô∏è Google Maps script loaded successfully');
        window.googleMapsLoaded = true;
      };
      script.onerror = function() {
        console.error('üó∫Ô∏è Failed to load Google Maps API script securely');
        window.googleMapsLoaded = false;
      };
      document.head.appendChild(script);
    }
    
    // Load Google Maps when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadGoogleMapsAPISecurely);
    } else {
      loadGoogleMapsAPISecurely();
    }
  </script>
